<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Pool Admin</h3></div>
            <div class="panel-body">
                <input type="text" ng-model="newpool.title">
                <button class="btn btn-primary" type="button" ng-click="addPool()">Afegir Pool</button>
                <div class="row">
                    <a href="#/view" class="thumb"><button class="btn btn-primary" type="button">Llista</button></a>
                    <a href="/" class="thumb"><button class="btn btn-primary" type="button">Inici</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3" ng-repeat="pool in pools">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>{{pool.title}}</h3> <button class="btn btn-danger" type="button" ng-click="removePool(pool)">Eliminar
            </button></div>
            <div class="panel-body"><table class="table table-striped">
                <tr ng-repeat='option in pool.pooloptions'>
                    <td>{{ option.title }}</td>
                    <td><button class="btn btn-danger" type="button" ng-click="removeOption(option,pool)">Eliminar
                    </button></td>
                </tr></table>
                <tr><td>
                    <input type="text" ng-model="newoption.title" name="title">
                </td>
                    <td>
                        <button class="btn btn-primary" type="button" ng-click="addOption(pool,newoption)">Afegir opci√≥</button>
                    </td>
                </tr>
                </table>
            </div>
        </div>
    </div>
</div>
